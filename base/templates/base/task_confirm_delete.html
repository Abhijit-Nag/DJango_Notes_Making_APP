{% extends 'base\main.html'%}
{% block header_list%}

<i class="fa-solid fa-trash-can"></i>

{% endblock header_list %}
{% block content %}


<a href="{% url 'tasks'%"></a>
<form method="POST">
    {% csrf_token %}
    <p id="del">Are you sure you want to delete this task? "{{task.title}}"</p>
    <input type="submit" value="Delete" class="input_del"/>
    <a href="/"><input type="submit" value="Cancel" class="input_del"/></a>
</form>

{% endblock content %}
